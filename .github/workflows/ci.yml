name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest allure-pytest requests

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Playwright
      run: |
        npx playwright install
        npx playwright install-deps

    - name: Run API tests
      run: |
        pytest tests/api/ -v --alluredir=reports/allure-results

    - name: Run UI tests
      run: |
        pytest tests/ui/tests/ -v --alluredir=reports/allure-results
      env:
        HEADLESS: true

    - name: List test results
      run: |
        ls -la reports/allure-results/ || echo "No results directory"

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install default-jre -y
        wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        sudo mv allure-2.24.1 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    - name: Generate Allure report
      run: |
        allure generate reports/allure-results -o allure-report --clean

    - name: Upload Allure report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report
        retention-days: 30

    - name: Setup Pages
      uses: actions/configure-pages@v3
      if: github.ref == 'refs/heads/main'

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v2
      if: github.ref == 'refs/heads/main'
      with:
        path: allure-report

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v2
      id: deployment

  summary:
    runs-on: ubuntu-latest
    needs: [test, allure-report]
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **API Tests**: Completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **UI Tests**: Completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Allure Report**: Generated" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "ðŸŒ **Live Report**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸ“¦ **Report Artifact**: Download from Actions tab" >> $GITHUB_STEP_SUMMARY
        fi